<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AUTO</title>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>

    <link href="css/bootstrap-switch.min.css" rel="stylesheet">
    <script src="js/bootstrap-switch.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet"> 
    <style>
    .row{margin:30px 0px;}
    .row:nth-child(1){margin:15px 0px;}
    </style>
    <script src="js/script.js"></script>

</head>

<body>

    <!-- Page Content -->
    <div class="container blur">

        <div class="row">
            <div class="col-xs-3"><span class="h3 back"><a href="index.html"><img src="exports/back.svg" /></a></span></div>     
            <div class="col-xs-9"><span class="h2">Maintenance</span></div>
        </div>

        <div class="row">
            <div class="col-xs-9">
                <span class="h3">Gas</span>
            </div>
            <div class="col-xs-3">
                <span class="h3" id="gas" style="color:#FF9800">45%</span>
            </div>
        </div>

         <div class="row">
            <div class="col-xs-9">
                <span class="h3">Oil</span>
            </div>
            <div class="col-xs-3">
                <span class="h3" id="oil" style="color:#F44336;">22%</span>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-9">
                <span class="h3">Wiper Fluid</span>
            </div>
            <div class="col-xs-3">
                <span class="h3" id="wiper_fluid" style="color:#8BC34A">87%</span>
            </div>
        </div>

         <div class="row">
            <div class="col-xs-12 col-sm-12 text-center">
                <span class="h3">Tire Pressure</span>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <center><div id="tire-top-left" class="tire"></div></center>
            </div>
            <div class="col-xs-6">
                <center><div id="tire-top-right" class="tire"></div></center>
            </div>
        </div>

        <br><br>

        <div class="row">
            <div class="col-xs-6">
                <center><div id="tire-bottom-left" class="tire"></div></center>
            </div>
            <div class="col-xs-6">
                <center><div id="tire-bottom-right" class="tire"></div></center>
            </div>
        </div>

    </div>

<script>
    var data = JSON.parse(localStorage.getItem("local"));
    document.getElementById("gas").innerHTML = data.maintenance.gas +"%";
    document.getElementById("oil").innerHTML = data.maintenance.oil +"%";
    document.getElementById("wiper_fluid").innerHTML = data.maintenance.wiper_fluid +"%";
</script>

</body>

</html>
