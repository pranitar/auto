<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AUTO</title>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap-switch.min.css" rel="stylesheet">
    <script src="js/bootstrap-switch.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet"> 
    <script src="js/script.js"></script>
</head>

<body>

    <!-- Page Content -->
    <div class="container blur">

        <div class="row">
            <div class="col-xs-2 col-sm-2"><center><h3><a href="index.html">Back</a></h3></center></div>     
            <div class="col-xs-10 col-sm-10"><center><h1>Performance</h1></center></div>
        </div>

        <div class="row"> 
            <div class="col-xs-12"><center><h2 id="speed"></h2></center></div>
        </div>

        <div class="row">
            <div class="col-xs-8">
                <h3>Average MPG</h3>
            </div>
            <div class="col-xs-3">
                <h3 id = "avg_mph"></h3>
            </div>
        </div>

         <div class="row">
            <div class="col-xs-8">
                <h3>Miles</h3>
            </div>
            <div class="col-xs-3">
                <h3 id = "miles"></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-8">
                <h3>This Trip</h3>
            </div>
            <div class="col-xs-3">
                <h3 id = "this_trip"></h3>
            </div>
        </div>

    </div>
<script>
    var data = JSON.parse(localStorage.getItem("local"));
    document.getElementById("speed").innerHTML = data.performance.mph + " MPH";
    document.getElementById("avg_mph").innerHTML = data.performance.avg_mph;
    document.getElementById("miles").innerHTML = data.performance.miles.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    document.getElementById("this_trip").innerHTML = data.performance.this_trip.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
</script>

</body>

</html>
