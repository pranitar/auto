<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AUTO</title>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap-switch.min.css" rel="stylesheet">
    <script src="js/bootstrap-switch.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet"> 
    <script src="js/script.js"></script>
</head>

<body>

    <!-- Page Content -->
    <div class="container blur">

        <div class="row">
            <div class="col-xs-3"><span class="h3 back"><a href="routes.html"><img src="exports/back.svg" /></a></span></div>     
            <div class="col-xs-6"><span class="h2" style="margin-left:18px">Add Route</span></div>
            <div class="col-xs-3"><div class="h4" id="save" style="margin-top:6px;margin-left:15px;pointer:cursor;">Save</div></div> <!-- window redirect onclick -->
        </div>

        <div class="row">
            <div class="col-xs-2">
                <label for="name">Name</label>
            </div>
            <div class="col-xs-10">
                <input></input><br>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-2">
                <label for="start">Start</label>
            </div>
            <div class="col-xs-10">
                <input></input><br>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-2">
                <label for="then">Then</label>
            </div>
            <div class="col-xs-10">
                <input></input><br>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <a href="">+ Add Destination</a>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <img src="exports/map.png">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-2">
                <label for="date">Date</label>
            </div>
            <div class="col-xs-10">
                <input></input><br>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-2">
                <label for="time">Time</label>
            </div>
            <div class="col-xs-10">
                <input></input><br>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <label for="repeat">Repeat</label><br>
                <label for="repeat">Mon</label>
                <input type="checkbox" name="" value="Monday">&nbsp;
                <label for="repeat">Tues</label>
                <input type="checkbox" name="" value="Tuesday">&nbsp;
                <label for="repeat">Wed</label>
                <input type="checkbox" name="" value="Wednesday">&nbsp;
                <label for="repeat">Thurs</label>
                <input type="checkbox" name="" value="Thursday">&nbsp;
                <label for="repeat">Fri</label>
                <input type="checkbox" name="" value="Friday">&nbsp;
                <label for="repeat">Sat</label>
                <input type="checkbox" name="" value="Saturday">&nbsp;
                <label for="repeat">Sun</label>
                <input type="checkbox" name="" value="Sunday">&nbsp;
            </div>
        </div>

    </div>

    <script>
    $(function() {
        var data = JSON.parse(localStorage.getItem("local"));
        $('#save').click(function() {
            var name = $('label[for="name"] + input').val();
            // this doesn't actually keep track of start / end / date
            var time = $('label[for="time"] + input').val();
            var repeat = ""
            for (var i = 0; i < $('input[type="checkbox"]').length; i++) {
                if ($('input[type="checkbox"]')[i].checked) {
                    repeat += ", " + $('input[type="checkbox"]')[i].value;
                }
            }
            console.log(name, time, repeat);
            var route = {
                name: name,
                time: time,
                repeat: repeat.substring(2,repeat.length),
                type: "personal",
                active: true
            }
            data.routes.push(route);
            localStorage.local = JSON.stringify(data);
            window.location.href="routes.html";
        })
    })

    </script>

</body>

</html>
